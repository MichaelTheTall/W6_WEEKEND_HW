<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The DoggoListomatic 5000</title>
  <link rel="stylesheet" type="text/text/css" media="screen" href="css/main.css"/>
  <script src="js/app.js"></script>
</head>
<body>
  <form id="newdoggoform">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="name" class="primary">Name</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-item">
        <label for="gender" class="primary">Gender</label>
          <input type="radio" id="genderChooseM"
           name="gender" value="Is a Good Boy" checked>
          <label for="genderChooseM">Is a Good Boy</label>
          <input type="radio" id="genderChooseF"
           name="gender" value="Is a Good Girl">
          <label for="genderChooseF">Is a Good Girl</label>
        </div>

      <div class="form-item">
        <label for="breed" class="primary">Breed</label>
        <select id="breed">
          <option value="" disabled selected></option>
          <option value="Is a Bulldoggo">Bulldoggo</option>
          <option value="Is a Poodle">Poodle</option>
          <option value="Is a Puggo">Puggo</option>
          <option value="Is a Great Dane">Great Dane</option>
          <option value="Is a Sheepdoggo">Sheepdoggo</option>
        </select>
      </div>

    </div>
    <input type="submit" value="Save New Doggo!"/>
  </form>
  <button id="delete-all">Delete All Doggos?</button>
  <h1>Listo-Doggos</h1>
  <div id="doggolist"></div>
</body>
</html>
